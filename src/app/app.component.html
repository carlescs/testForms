<div class="container">
  <h1>{{title}}</h1>

  <form #form="ngForm" (ngSubmit)="save(form)" novalidate>
    <div class="mb-3">
      <label for="input" class="form-label">Hola</label>
      <input type="text" class="form-control" id="input" name="input" [(ngModel)]="title" autocomplete="off" required/>
    </div>
    <p>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Send</button>
    </p>
  </form>
</div>
